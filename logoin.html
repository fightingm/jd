<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <title>京东-欢迎登陆</title>
    <link rel="icon" href="images/public/favicon.ico" mce_href="images/public/favicon.ico" type="image/x-icon">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/logoin.css" rel="stylesheet">
    <script src="js/logoin.js"></script>

<body>
    <div id="header">
        <a href="http://www.jd.com/">
            <img src="images/logo-in/logo-201305-b.png">
        </a>
        <img class="img2" src="images/logo-in/l-icon.png">
    </div>
    <div id="main">
        <div class="main-bg"></div>
        <div class="register">
            <div class="contain">
                <span class="vip">京东会员</span>
                <a class="zhuce" href="https://reg.jd.com/reg/person?ReturnUrl=http%3A%2F%2Fwww.jd.com" target="_blank">
                    <em></em>
                    <span>立即注册</span>
                </a>
                <div class="advice1">
                    <em></em>
                    <span id="tip">公共场所不建议自动登录，以防账号丢失</span>
                </div>
                <div class="advice2">
                    <em></em>
                    <span>请输入账户名</span>
                </div>
                <div class="advice3">
                    <em></em>
                    <span>请输入密码</span>
                </div>
                <div class="advice4">
                    <em></em>
                    <span>请输入账户名和密码</span>
                </div>
                <form id="myform" action="" method="post">
                    <div class="text">
                        <em></em>
                        <input id="userName" type="text" name="username" placeholder="邮箱/用户名/已验证手机">
                    </div>
                    <div class="keywords">
                        <em></em>
                        <input id="passWord" type="password" name="userpassword" placeholder="密码">
                    </div>
                    <input class="check1" type="checkbox" checked="checked"><span class="check2">自动登录</span>
                    <a class="forget" href="http://safe.jd.com/findPwd/index.action" target="_blank">忘记密码?</a>
                    <input class="sub" type="submit" value="登录">
                </form>
            </div>
            <div class="regi-foot">
                <div class="refol fl">
                    <span>使用合作网站账号登陆京东:</span>
                    <ul>
                        <li><a>京东钱包</a><i>|</i></li>
                        <li><a>QQ</a><i>|</i></li>
                        <li><a>微信</a></li>
                    </ul>
                </div>
                <div class="refor fr"></div>
            </div>
        </div>
    </div>
    <div id="footer">
        <div class="question">
            <a class="question-href" href="http://surveys.jd.com/index.php?r=survey/index/sid/568245/lang/zh-Hans" target="_blank">
                <span></span>
                <p>登录页面，调查问卷</p>
            </a>
